<form role="form" ng-submit="register()">
	<div class="form-group">
		<label>Email:</label>
		<input type="text" class="form-control" id="email" ng-model="email">
	</div>
	<div class="form-group">
		<label>Password:</label>
		<input type="password" class="form-control" id="pwd" ng-model="password">
	</div>
	<div class="form-group">
		<label>Confirm Password:</label>
		<input type="password" class="form-control" id="pwdCnf" ng-model="passwordCnf">
	</div>
	<button type="submit" class="btn btn-default">Sign Up</button>
</form>
